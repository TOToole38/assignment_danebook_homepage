<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- These 3 meta tags *must* come first in the head-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Danebook Homepage</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Project CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <h1> <a href="#">Danebook</a></h1>
        </div>


          <!-- Log in code block -->
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Log In</button>
        </form>
      </div>
    </nav>




    <main>
      <div class="container">

        <!-- Row for main Content  -->
        <div class="row">


          <!-- Create left side content -->
          <div class="col-sm-6">
            <h2>Connect with all your friends!</h2>
            <ul>
              <li><p class="text-muted">See photos and updates in your newsfeed.</p></li>
              <li><p class="text-muted">Post your status for the world to see from your profile.</p></li>
              <li><p class="text-muted">Get in touch with your friends by "friending" them. </p></li>
              <li><p class="text-muted">Like things because you're a positive person! </p></li>
            </ul>
          </div>



          <!-- Create Signup Form -->
          <div class="col-sm-5 col-sm-offset-1">
            <h2>Sign Up!</h2>
            
          </div>
          

        </div>  <!-- End row container -->


      </div>  <!-- End main container -->

      
    </main>
        


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
